<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Artwork Info Overlay Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fef7f8;
      overflow: hidden;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: white;
      border-bottom: 2px solid #f5cbd4;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .hamburger {
      width: 48px;
      height: 48px;
      background: none;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1a1a1a;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .hamburger:hover {
      background: #fef0f3;
      color: #d4526e;
    }

    .artist-name {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #1a1a1a;
    }

    .nav-links {
      display: flex;
      gap: 0.5rem;
    }

    .nav-links a {
      padding: 0.5rem 0.75rem;
      color: #1a1a1a;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: #d4526e;
    }

    /* Main Content */
    .artwork-container {
      position: relative;
      height: calc(100vh - 65px);
      display: flex;
      flex-direction: column;
      background: white;
    }

    .artwork-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
    }

    .artwork-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 4px;
    }

    /* Swipe Hint */
    .swipe-hint {
      position: absolute;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.75rem;
      color: #666;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.3s ease;
    }

    /* Artwork Info Overlay - THE KEY FEATURE */
    .artwork-info-overlay {
      background: linear-gradient(to top, rgba(255, 255, 255, 0.98) 0%, rgba(255, 255, 255, 0.95) 100%);
      backdrop-filter: blur(12px);
      border-top: 2px solid #f5cbd4;
      padding: 1.25rem 1.5rem 1.5rem;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.08);
      animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .artwork-title {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }

    .artwork-year {
      font-size: 0.875rem;
      font-weight: 600;
      color: #d4526e;
      letter-spacing: 0.05em;
      margin-bottom: 0.75rem;
      display: block;
    }

    .artwork-details {
      display: flex;
      flex-direction: column;
      gap: 0.375rem;
    }

    .detail-row {
      display: flex;
      align-items: baseline;
      gap: 0.5rem;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .detail-label {
      font-weight: 600;
      color: #666;
      min-width: 80px;
    }

    .detail-value {
      color: #1a1a1a;
    }

    /* Toggle Button */
    .toggle-info-btn {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 2px solid #f5cbd4;
      border-radius: 20px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #d4526e;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(212, 82, 110, 0.2);
      transition: all 0.2s;
    }

    .toggle-info-btn:hover {
      background: #fef0f3;
      transform: translateX(-50%) scale(1.1);
    }

    /* Filmstrip */
    .filmstrip {
      background: #fef0f3;
      padding: 1rem 0 1.5rem;
      border-top: 2px solid #f5cbd4;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .filmstrip::-webkit-scrollbar {
      display: none;
    }

    .filmstrip-scroll {
      display: flex;
      gap: 1rem;
      padding: 0 1rem;
    }

    .thumbnail {
      flex-shrink: 0;
      width: 80px;
      height: 80px;
      border: 3px solid transparent;
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s;
      opacity: 0.7;
    }

    .thumbnail.active {
      border-color: #d4526e;
      opacity: 1;
      box-shadow: 0 4px 12px rgba(212, 82, 110, 0.3);
    }

    .thumbnail:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Demo Toggle States */
    .artwork-info-overlay.hidden {
      transform: translateY(100%);
      opacity: 0;
      pointer-events: none;
    }

    .demo-controls {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.75rem;
      z-index: 1000;
    }

    .demo-controls button {
      background: #d4526e;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      margin-top: 0.5rem;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <button class="hamburger">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <h1 class="artist-name">Anjelina Villalobos</h1>
    </div>
    <div class="nav-links">
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- Main Artwork Container -->
  <div class="artwork-container">
    <!-- Artwork Display Area -->
    <div class="artwork-area">
      <div class="swipe-hint">
        ← Swipe to browse →
      </div>
      <img
        src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?w=800"
        alt="Abstract painting"
        class="artwork-image"
      >
    </div>

    <!-- Artwork Info Overlay - THE KEY ADDITION -->
    <div class="artwork-info-overlay" id="infoOverlay">
      <button class="toggle-info-btn" onclick="toggleInfo()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
      </button>

      <h2 class="artwork-title">Sunset Valley</h2>
      <span class="artwork-year">2024</span>

      <div class="artwork-details">
        <div class="detail-row">
          <span class="detail-label">Medium:</span>
          <span class="detail-value">Oil on canvas</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Dimensions:</span>
          <span class="detail-value">24" × 36"</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Status:</span>
          <span class="detail-value" style="color: #059669; font-weight: 600;">Available</span>
        </div>
      </div>
    </div>

    <!-- Filmstrip Navigation -->
    <div class="filmstrip">
      <div class="filmstrip-scroll">
        <div class="thumbnail active">
          <img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?w=200" alt="Artwork 1">
        </div>
        <div class="thumbnail">
          <img src="https://images.unsplash.com/photo-1547826039-bfc35e0f1ea8?w=200" alt="Artwork 2">
        </div>
        <div class="thumbnail">
          <img src="https://images.unsplash.com/photo-1541961017774-22349e4a1262?w=200" alt="Artwork 3">
        </div>
        <div class="thumbnail">
          <img src="https://images.unsplash.com/photo-1578301978162-7aae4d755744?w=200" alt="Artwork 4">
        </div>
        <div class="thumbnail">
          <img src="https://images.unsplash.com/photo-1582561879057-61d9c4a49dfc?w=200" alt="Artwork 5">
        </div>
        <div class="thumbnail">
          <img src="https://images.unsplash.com/photo-1549887534-1541e9326642?w=200" alt="Artwork 6">
        </div>
      </div>
    </div>
  </div>

  <!-- Demo Controls -->
  <div class="demo-controls">
    <strong>Demo Controls:</strong><br>
    <button onclick="toggleInfo()">Toggle Artwork Info</button>
  </div>

  <script>
    function toggleInfo() {
      const overlay = document.getElementById('infoOverlay');
      overlay.classList.toggle('hidden');

      // Change toggle button icon
      const btn = document.querySelector('.toggle-info-btn svg polyline');
      if (overlay.classList.contains('hidden')) {
        btn.setAttribute('points', '6 9 12 15 18 9'); // Down arrow
      } else {
        btn.setAttribute('points', '18 15 12 9 6 15'); // Up arrow
      }
    }

    // Add thumbnail click handlers
    document.querySelectorAll('.thumbnail').forEach((thumb, index) => {
      thumb.addEventListener('click', () => {
        document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
        thumb.classList.add('active');
      });
    });
  </script>
</body>
</html>
