<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jared Apper | Artist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-color: #222;
            --subtle-gray: #666;
            --bg-color: #fdfdfd;
            --accent-color: #333;
            --border-color: #ccc;
        }

        /* --- 1. Base Layout & Full-Screen Styles --- */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Critical for the landing page feel */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .immersive-showcase {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
            position: relative;
        }

        /* --- 2. The Elegant Header --- */
        .minimal-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            font-weight: 600;
            z-index: 100;
        }

        .minimal-header a {
            color: var(--text-color);
            text-decoration: none;
            transition: opacity 0.3s;
            padding: 0.5rem;
        }

        .minimal-header a:hover { opacity: 0.6; }
        .main-nav { display: flex; gap: 1rem; }
        .artist-name { font-family: 'Playfair Display', serif; font-size: 1.25rem; }

        /* --- 3. The Immersive Viewer & "Ghost" UI --- */
        .main-viewer {
            position: relative;
            width: 100%;
            max-width: 1100px;
            aspect-ratio: 16 / 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #main-artwork-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 10px 40px rgba(0,0,0,0.12);
            border-radius: 4px;
            transition: opacity 0.5s;
        }

        .viewer-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0; /* "Ghost" UI: hidden by default */
            transition: opacity 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--text-color);
            padding-bottom: 4px;
        }

        .main-viewer:hover .viewer-nav {
            opacity: 1; /* Revealed on hover */
        }
        
        .viewer-nav.prev { left: 20px; }
        .viewer-nav.next { right: 20px; }

        .loading-spinner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- 4. Artwork Info & Filmstrip --- */
        .artwork-info { text-align: center; margin-top: 1.5rem; }
        #artwork-title { font-family: 'Playfair Display', serif; font-size: 1.5rem; margin: 0 0 0.25rem; }
        #artwork-title:focus { outline: none; }
        #artwork-meta { font-size: 0.9rem; color: var(--subtle-gray); }

        .filmstrip-container {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 800px;
        }

        .filmstrip-carousel {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding: 10px 24px;
            margin: 0;
            list-style: none;
            scrollbar-width: thin;
            scrollbar-color: #ccc #f0f0f0;
        }

        .filmstrip-carousel::-webkit-scrollbar { height: 8px; }
        .filmstrip-carousel::-webkit-scrollbar-track { background: #f0f0f0; border-radius: 4px; }
        .filmstrip-carousel::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }

        .thumbnail-item { padding: 0; border: none; background: none; cursor: pointer; flex-shrink: 0; }
        .thumbnail-item-inner {
            width: 120px;
            height: 80px;
            border: 2px solid transparent;
            border-radius: 2px;
            overflow: hidden;
            display: block;
            opacity: 0.6;
            transition: all 0.3s ease;
        }
        .thumbnail-item img { width: 100%; height: 100%; object-fit: cover; }

        .thumbnail-item:hover .thumbnail-item-inner { opacity: 1; transform: translateY(-2px); }
        .thumbnail-item.active .thumbnail-item-inner { opacity: 1; transform: translateY(0); border-color: var(--accent-color); }
    </style>
</head>
<body>

    <main id="immersive-showcase" class="immersive-showcase">

        <header class="minimal-header">
            <a href="#" class="artist-name">Jared Apper</a>
            <nav class="main-nav">
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <div class="main-viewer">
            <div class="loading-spinner" id="loadingSpinner"></div>
            <img id="main-artwork-image" src="" alt="">
            <button id="prev-btn" class="viewer-nav prev" aria-label="Previous artwork">&lt;</button>
            <button id="next-btn" class="viewer-nav next" aria-label="Next artwork">&gt;</button>
        </div>
        
        <div id="artwork-info" class="artwork-info" aria-live="polite">
            <h1 id="artwork-title" tabindex="-1"></h1>
            <p id="artwork-meta"></p>
        </div>

        <div class="filmstrip-container">
            <ul id="thumbnail-carousel" class="filmstrip-carousel">
                </ul>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA (Embedded for demo) ---
            // In a real project, this would be in a separate data.json file.
            const allArtworks = [
              { id: 1, title: "Echoes in Ochre", year: 2024, meta: "Oil on canvas, 48x36 in", image: "https://images.unsplash.com/photo-1531826237932-3392a8353b3c?w=1200&q=80", thumbnail: "https://images.unsplash.com/photo-1531826237932-3392a8353b3c?w=200&q=70" },
              { id: 2, title: "Cobalt Transference", year: 2024, meta: "Acrylic on wood panel, 24x24 in", image: "https://images.unsplash.com/photo-1506806732259-39c2d0268443?w=1200&q=80", thumbnail: "https://images.unsplash.com/photo-1506806732259-39c2d0268443?w=200&q=70" },
              { id: 3, title: "Vestige", year: 2023, meta: "Mixed media on paper, 18x24 in", image: "https://images.unsplash.com/photo-1552591394-9e32a8c3dc51?w=1200&q=80", thumbnail: "https://images.unsplash.com/photo-1552591394-9e32a8c3dc51?w=200&q=70" },
              { id: 4, title: "Temporal Shift", year: 2023, meta: "Oil and cold wax, 30x30 in", image: "https://images.unsplash.com/photo-1536924430914-91f9e2041a83?w=1200&q=80", thumbnail: "https://images.unsplash.com/photo-1536924430914-91f9e2041a83?w=200&q=70" },
              { id: 5, title: "First Light", year: 2022, meta: "Acrylic on canvas, 60x48 in", image: "https://images.unsplash.com/photo-1579541621935-2396327c528a?w=1200&q=80", thumbnail: "https://images.unsplash.com/photo-1579541621935-2396327c528a?w=200&q=70" },
              { id: 6, title: "Subterranean", year: 2022, meta: "Ink and gesso on board, 20x20 in", image: "https://images.unsplash.com/photo-1578301978018-3005759f48f7?w=1200&q=80", thumbnail: "https://images.unsplash.com/photo-1578301978018-3005759f48f7?w=200&q=70" }
            ];

            // --- STATE & DOM ELEMENTS ---
            let currentArtworkIndex = 0;
            const mainImage = document.getElementById('main-artwork-image');
            const artworkTitle = document.getElementById('artwork-title');
            const artworkMeta = document.getElementById('artwork-meta');
            const thumbnailCarousel = document.getElementById('thumbnail-carousel');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const loadingSpinner = document.getElementById('loadingSpinner');

            function preloadImage(src) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.src = src;
                    img.onload = resolve;
                    img.onerror = reject;
                });
            }

            async function displayArtwork(index) {
                currentArtworkIndex = index;
                const artwork = allArtworks[index];

                loadingSpinner.style.display = 'block';
                mainImage.style.opacity = 0;

                try {
                    await preloadImage(artwork.image);
                    mainImage.src = artwork.image;
                    mainImage.alt = artwork.title;
                    artworkTitle.textContent = artwork.title;
                    artworkMeta.textContent = `${artwork.year} — ${artwork.meta}`;
                } catch (error) {
                    artworkTitle.textContent = "Error loading image";
                } finally {
                    loadingSpinner.style.display = 'none';
                    mainImage.style.opacity = 1;
                }
                
                document.querySelectorAll('.thumbnail-item').forEach(item => item.classList.remove('active'));
                const activeThumbnail = thumbnailCarousel.querySelector(`[data-index='${index}']`);
                if(activeThumbnail) activeThumbnail.classList.add('active');

                if (activeThumbnail) {
                    activeThumbnail.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                }
            }

            function populateThumbnails() {
                thumbnailCarousel.innerHTML = '';
                allArtworks.forEach((artwork, index) => {
                    const li = document.createElement('li');
                    const button = document.createElement('button');
                    button.className = 'thumbnail-item';
                    button.dataset.index = index;
                    button.setAttribute('aria-label', artwork.title);
                    button.innerHTML = `<span class="thumbnail-item-inner"><img src="${artwork.thumbnail}" alt=""></span>`;
                    
                    button.addEventListener('click', () => {
                        displayArtwork(index);
                    });

                    li.appendChild(button);
                    thumbnailCarousel.appendChild(li);
                });
            }

            function navigate(direction) {
                let newIndex = currentArtworkIndex + direction;
                if (newIndex < 0) {
                    newIndex = allArtworks.length - 1;
                } else if (newIndex >= allArtworks.length) {
                    newIndex = 0;
                }
                displayArtwork(newIndex);
            }

            // --- INITIALIZE & BIND EVENTS ---
            populateThumbnails();
            displayArtwork(0);

            prevBtn.addEventListener('click', () => navigate(-1));
            nextBtn.addEventListener('click', () => navigate(1));

            // Pro-Tip: Keyboard Navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    navigate(-1);
                } else if (e.key === 'ArrowRight') {
                    navigate(1);
                }
            });
        });
    </script>

</body>
</html>
