<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Artist's Name | Portfolio</title>
    <link rel="icon" href="data:,">

    <style>
        /* CSS Reset and Basic Setup */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f5f5f5; /* Light background like Max's */
            color: #000;
            font-family: 'Courier New', monospace; /* Quirky, digital font */
        }

        /* The main container for the full-screen experience */
        .fullscreen-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The background image carousel container */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            z-index: 1;
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .background-image.fade-out {
            opacity: 0;
            transform: scale(1.05);
        }

        /* Animated texture overlay - lo-fi digital feel */
        .texture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.03) 2px,
                rgba(0, 0, 0, 0.03) 4px
            );
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }

        /* Colorful border frame */
        .frame {
            position: absolute;
            z-index: 2;
            pointer-events: none;
        }

        .frame.top {
            top: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            animation: colorShift 10s ease infinite alternate;
        }

        .frame.bottom {
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(90deg, #f9ca24, #45b7d1, #4ecdc4, #ff6b6b);
            animation: colorShift 10s ease infinite alternate-reverse;
        }

        @keyframes colorShift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(30deg); }
        }

        /* The main header navigation */
        .main-header {
            position: absolute;
            top: 3rem;
            left: 3rem;
            right: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 3;
            font-size: 1rem;
            letter-spacing: 0.05em;
        }

        .main-header .artist-name {
            font-weight: bold;
            text-transform: uppercase;
            background: #000;
            color: #fff;
            padding: 0.5rem 1rem;
            box-shadow: 5px 5px 0 rgba(255, 107, 107, 0.5);
            transition: all 0.3s ease;
        }

        .main-header .artist-name:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0 rgba(255, 107, 107, 0.7);
        }

        .main-header nav a {
            color: #000;
            text-decoration: none;
            margin-left: 2rem;
            padding: 0.5rem 1rem;
            background: #fff;
            border: 2px solid #000;
            transition: all 0.2s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .main-header nav a:hover {
            background: #000;
            color: #fff;
            transform: translate(2px, 2px);
        }

        /* The bottom-left year filter navigation */
        .year-filter {
            position: absolute;
            bottom: 3rem;
            left: 3rem;
            z-index: 3;
            font-size: 1.2rem;
            letter-spacing: 0.05em;
            background: #fff;
            padding: 1rem 1.5rem;
            border: 3px solid #000;
            box-shadow: 8px 8px 0 rgba(69, 183, 209, 0.5);
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Hover zones for arrow navigation */
        .hover-zone {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            z-index: 3;
            cursor: pointer;
        }

        .hover-zone.left {
            left: 0;
        }

        .hover-zone.right {
            right: 0;
        }

        /* The carousel navigation arrows */
        .carousel-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 4;
            pointer-events: none;
        }

        .carousel-nav button {
            background: #fff;
            border: 3px solid #000;
            color: #000;
            font-size: 2.5rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: auto;
            padding: 1rem 2rem;
            font-weight: bold;
            box-shadow: 6px 6px 0 rgba(255, 107, 107, 0.5);
            font-family: 'Courier New', monospace;
        }

        .carousel-nav button.visible {
            opacity: 1;
        }

        .carousel-nav button:hover {
            transform: scale(1.1) rotate(-2deg);
            background: #000;
            color: #fff;
        }


        /* Glitch text effect for year display */
        @keyframes glitchText {
            0% { text-shadow: 2px 2px 0 #ff6b6b; }
            25% { text-shadow: -2px -2px 0 #4ecdc4; }
            50% { text-shadow: 2px -2px 0 #f9ca24; }
            75% { text-shadow: -2px 2px 0 #45b7d1; }
            100% { text-shadow: 2px 2px 0 #ff6b6b; }
        }

        .year-filter span {
            display: inline-block;
            animation: glitchText 3s ease-in-out infinite;
        }

    </style>
</head>
<body>

    <div class="fullscreen-container">

        <div class="background-image"></div>

        <div class="texture-overlay"></div>

        <div class="frame top"></div>
        <div class="frame bottom"></div>

        <header class="main-header">
            <div class="artist-name">Artist's Name</div>
            <nav>
                <a href="#">Work</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <div class="hover-zone left"></div>
        <div class="hover-zone right"></div>

        <div class="carousel-nav">
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>
        </div>

        <footer class="year-filter">
            <span>WORK / 2024</span>
        </footer>

    </div>

    <script>
        const leftZone = document.querySelector('.hover-zone.left');
        const rightZone = document.querySelector('.hover-zone.right');
        const prevButton = document.querySelector('.carousel-nav .prev');
        const nextButton = document.querySelector('.carousel-nav .next');
        const backgroundImage = document.querySelector('.background-image');
        const yearDisplay = document.querySelector('.year-filter span');

        // Image gallery data
        const gallery = [
            {
                year: 2022,
                image: 'https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?q=80&w=2000&auto=format&fit=crop'
            },
            {
                year: 2023,
                image: 'https://images.unsplash.com/photo-1547891654-e66ed7ebb968?q=80&w=2000&auto=format&fit=crop'
            }
        ];

        let currentIndex = 0;

        // Initialize with first image
        backgroundImage.style.backgroundImage = `url('${gallery[currentIndex].image}')`;
        yearDisplay.textContent = `WORK / ${gallery[currentIndex].year}`;

        // Function to change image with crossfade effect
        function changeImage(newIndex) {
            if (newIndex === currentIndex) return;

            // Fade out
            backgroundImage.classList.add('fade-out');

            // After fade out completes, change image and fade in
            setTimeout(() => {
                currentIndex = newIndex;
                backgroundImage.style.backgroundImage = `url('${gallery[currentIndex].image}')`;
                yearDisplay.textContent = `WORK / ${gallery[currentIndex].year}`;
                backgroundImage.classList.remove('fade-out');
            }, 600);
        }

        // Arrow hover effects
        leftZone.addEventListener('mouseenter', () => {
            prevButton.classList.add('visible');
        });

        leftZone.addEventListener('mouseleave', () => {
            prevButton.classList.remove('visible');
        });

        rightZone.addEventListener('mouseenter', () => {
            nextButton.classList.add('visible');
        });

        rightZone.addEventListener('mouseleave', () => {
            nextButton.classList.remove('visible');
        });

        // Navigation functionality
        prevButton.addEventListener('click', () => {
            const newIndex = (currentIndex - 1 + gallery.length) % gallery.length;
            changeImage(newIndex);
        });

        nextButton.addEventListener('click', () => {
            const newIndex = (currentIndex + 1) % gallery.length;
            changeImage(newIndex);
        });

        // Click on hover zones to navigate
        leftZone.addEventListener('click', () => {
            const newIndex = (currentIndex - 1 + gallery.length) % gallery.length;
            changeImage(newIndex);
        });

        rightZone.addEventListener('click', () => {
            const newIndex = (currentIndex + 1) % gallery.length;
            changeImage(newIndex);
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                const newIndex = (currentIndex - 1 + gallery.length) % gallery.length;
                changeImage(newIndex);
            } else if (e.key === 'ArrowRight') {
                const newIndex = (currentIndex + 1) % gallery.length;
                changeImage(newIndex);
            }
        });
    </script>

</body>
</html>
