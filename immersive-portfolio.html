<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Anjelina Villalobos - Digital Artist Portfolio">
    <title>Anjelina Villalobos | Portfolio</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎨</text></svg>">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --text-primary: #f5f5f5;
            --text-secondary: #a8a8a8;
            --text-dim: #707070;
            --accent: #3b82f6;
            --accent-hover: #60a5fa;
            --focus-ring: #60a5fa;
            --overlay-dark: rgba(0, 0, 0, 0.75);
            --overlay-medium: rgba(0, 0, 0, 0.5);
            --border: rgba(255, 255, 255, 0.15);
            --border-active: rgba(255, 255, 255, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0a0a0a;
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Skip link for accessibility */
        .skip-link {
            position: absolute;
            top: -100px;
            left: 16px;
            background: var(--accent);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 10000;
            font-weight: 600;
        }

        .skip-link:focus {
            top: 16px;
        }

        /* Fullscreen container */
        .fullscreen-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Background image - removed harsh filters */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
            opacity: 0;
            transform: scale(1);
            transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1),
                        transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .background-image.loaded {
            opacity: 1;
        }

        .background-image.fade-out {
            opacity: 0;
            transform: scale(1.03);
        }

        /* Gradient overlays - lighter for better image visibility */
        .gradient-overlay {
            position: fixed;
            pointer-events: none;
            z-index: 2;
        }

        .gradient-overlay.top {
            top: 0;
            left: 0;
            right: 0;
            height: 30%;
            background: linear-gradient(to bottom, rgba(10, 10, 10, 0.8) 0%, transparent 100%);
        }

        .gradient-overlay.bottom {
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(to top, rgba(10, 10, 10, 0.9) 0%, transparent 100%);
        }

        /* Header */
        .main-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 32px;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(10, 10, 10, 0.6), transparent);
            backdrop-filter: blur(8px);
        }

        .artist-name {
            font-size: clamp(1.125rem, 3vw, 1.5rem);
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .artist-name:focus-visible {
            outline: 2px solid var(--focus-ring);
            outline-offset: 4px;
            border-radius: 4px;
        }

        .main-header nav {
            display: flex;
            gap: 32px;
        }

        .main-header nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9375rem;
            font-weight: 500;
            transition: color 0.2s ease;
            position: relative;
            padding: 8px 4px;
        }

        .main-header nav a:hover {
            color: var(--text-primary);
        }

        .main-header nav a:focus-visible {
            outline: 2px solid var(--focus-ring);
            outline-offset: 4px;
            border-radius: 4px;
            color: var(--text-primary);
        }

        /* Progress bar - more visible */
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 101;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
        }

        /* Image title overlay */
        .image-title {
            position: absolute;
            bottom: 140px;
            left: 32px;
            right: 32px;
            z-index: 50;
            max-width: 800px;
        }

        .image-title h1 {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease 0.2s, transform 0.5s ease 0.2s;
        }

        .image-title h1.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Meta row removed */
        .image-title .meta,
        .image-title .meta.visible {
            display: none !important;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Bottom UI container */
        .bottom-ui {
            position: absolute;
            bottom: 32px;
            left: 32px;
            right: 32px;
            z-index: 50;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 24px;
        }

        /* Year filter - bottom left */
        .year-filter {
            display: flex;
            gap: 4px;
            background: var(--overlay-dark);
            backdrop-filter: blur(12px);
            padding: 8px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .year-filter button {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 12px 20px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            border-radius: 8px;
            min-width: 44px;
            min-height: 44px;
        }

        .year-filter button:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .year-filter button:focus-visible {
            outline: 2px solid var(--focus-ring);
            outline-offset: 2px;
        }

        .year-filter button.active {
            color: var(--text-primary);
            background: var(--accent);
        }

        /* Thumbnail grid - bottom right */
        .thumbnail-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: flex-end;
        }

        .thumbnail-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .counter {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            background: var(--overlay-dark);
            backdrop-filter: blur(12px);
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .nav-btn {
            background: var(--overlay-dark);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: 44px;
            height: 44px;
            border-radius: 8px;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 300;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--border-active);
            transform: scale(1.05);
        }

        .nav-btn:focus-visible {
            outline: 2px solid var(--focus-ring);
            outline-offset: 2px;
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(6, 80px);
            gap: 8px;
            background: var(--overlay-dark);
            backdrop-filter: blur(12px);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            opacity: 0.4;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border-radius: 6px;
            border: 2px solid transparent;
        }

        .thumbnail:hover {
            opacity: 0.8;
            transform: translateY(-4px) scale(1.05);
            border-color: var(--border-active);
        }

        .thumbnail:focus-visible {
            outline: 2px solid var(--focus-ring);
            outline-offset: 2px;
            opacity: 0.8;
        }

        .thumbnail.active {
            opacity: 1;
            border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent);
        }

        /* Loading state */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            opacity: 1;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .loading-overlay.hidden {
            opacity: 0;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error state */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--overlay-dark);
            backdrop-filter: blur(12px);
            padding: 24px 32px;
            border-radius: 12px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            display: none;
            z-index: 200;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        /* Keyboard hint */
        .keyboard-hint {
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--overlay-dark);
            backdrop-filter: blur(12px);
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 0.8125rem;
            color: var(--text-secondary);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 60;
        }

        .keyboard-hint.show {
            opacity: 1;
        }

        /* Screen reader only */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Mobile responsive */
        @media (max-width: 1024px) {
            .thumbnail-grid {
                grid-template-columns: repeat(4, 70px);
            }

            .thumbnail {
                width: 70px;
                height: 70px;
            }

            .image-title {
                bottom: 180px;
            }
        }

        @media (max-width: 768px) {
            .main-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
                padding: 16px 20px;
            }

            .main-header nav {
                gap: 20px;
            }

            .bottom-ui {
                flex-direction: column;
                align-items: stretch;
                bottom: 20px;
                left: 20px;
                right: 20px;
            }

            .image-title {
                bottom: auto;
                top: 120px;
                left: 20px;
                right: 20px;
            }

            .year-filter {
                justify-content: center;
                flex-wrap: wrap;
            }

            .thumbnail-container {
                align-items: stretch;
            }

            .thumbnail-grid {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
                max-height: 200px;
                overflow-y: auto;
                overflow-x: hidden;
            }

            .thumbnail {
                width: 100%;
                height: 60px;
            }

            .thumbnail-controls {
                justify-content: space-between;
            }

            .keyboard-hint {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .main-header {
                padding: 12px 16px;
            }

            .main-header nav {
                flex-wrap: wrap;
                gap: 16px;
            }

            .bottom-ui {
                bottom: 16px;
                left: 16px;
                right: 16px;
            }

            .image-title {
                top: 100px;
                left: 16px;
                right: 16px;
            }

            .year-filter button {
                padding: 10px 16px;
                font-size: 0.8125rem;
            }

            .thumbnail-grid {
                gap: 6px;
                padding: 8px;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .thumbnail:hover {
                transform: none;
            }

            .thumbnail:active {
                opacity: 1;
                transform: scale(0.95);
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            :root {
                --text-primary: #ffffff;
                --border: rgba(255, 255, 255, 0.5);
            }

            .gradient-overlay {
                opacity: 0.9;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <a href="#main-image" class="skip-link">Skip to gallery</a>

    <div class="fullscreen-container">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner" role="status" aria-label="Loading"></div>
        </div>

        <div class="background-image" id="backgroundImage" role="img" aria-label=""></div>

        <div class="gradient-overlay top"></div>
        <div class="gradient-overlay bottom"></div>

        <div class="progress-bar" role="progressbar" aria-label="Gallery progress" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <div class="progress-fill" id="progress"></div>
        </div>

        <header class="main-header" role="banner">
            <h1 class="artist-name" tabindex="0">Anjelina Villalobos</h1>
            <nav role="navigation" aria-label="Main navigation">
                <a href="#gallery">Work</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>

        <div class="error-message" id="errorMessage" role="alert">
            <p>Failed to load image</p>
        </div>

        <main id="main-image">
            <div class="image-title">
                <h2 id="imgTitle"></h2>
            </div>

            <div class="bottom-ui">
                <div class="year-filter" role="group" aria-label="Filter by year">
                    <button class="year-btn active" data-year="all" aria-pressed="true">All</button>
                    <button class="year-btn" data-year="2024" aria-pressed="false">2024</button>
                    <button class="year-btn" data-year="2023" aria-pressed="false">2023</button>
                    <button class="year-btn" data-year="2022" aria-pressed="false">2022</button>
                </div>

                <div class="thumbnail-container">
                    <div class="thumbnail-controls">
                        <button class="nav-btn" id="prevBtn" aria-label="Previous image (←)" title="Previous">‹</button>
                        <span class="counter" id="counter" aria-live="polite"></span>
                        <button class="nav-btn" id="nextBtn" aria-label="Next image (→)" title="Next">›</button>
                    </div>
                    <div class="thumbnail-grid" id="thumbnails" role="list" aria-label="Gallery thumbnails"></div>
                </div>
            </div>
        </main>

        <div class="keyboard-hint" id="keyboardHint" role="status" aria-live="polite">
            Use ← → arrow keys to navigate
        </div>
    </div>

    <div class="sr-only" role="status" aria-live="polite" aria-atomic="true" id="announcer"></div>

    <script>
        const gallery = [
            { year: 2024, image: 'https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?q=80&w=1920&fm=webp', title: 'Ethereal Light', medium: 'Digital Art', thumb: 'https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?q=80&w=300&fm=webp' },
            { year: 2024, image: 'https://images.unsplash.com/photo-1547891654-e66ed7ebb968?q=80&w=1920&fm=webp', title: 'Urban Dreams', medium: 'Mixed Media', thumb: 'https://images.unsplash.com/photo-1547891654-e66ed7ebb968?q=80&w=300&fm=webp' },
            { year: 2024, image: 'https://images.unsplash.com/photo-1557672172-298e090bd0f1?q=80&w=1920&fm=webp', title: 'Abstract Motion', medium: 'Digital Art', thumb: 'https://images.unsplash.com/photo-1557672172-298e090bd0f1?q=80&w=300&fm=webp' },
            { year: 2023, image: 'https://images.unsplash.com/photo-1541961017774-22349e4a1262?q=80&w=1920&fm=webp', title: 'Neon Nights', medium: 'Photography', thumb: 'https://images.unsplash.com/photo-1541961017774-22349e4a1262?q=80&w=300&fm=webp' },
            { year: 2023, image: 'https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=1920&fm=webp', title: 'Chromatic Study', medium: 'Digital Art', thumb: 'https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=300&fm=webp' },
            { year: 2023, image: 'https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d?q=80&w=1920&fm=webp', title: 'Celestial Forms', medium: 'Digital Art', thumb: 'https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d?q=80&w=300&fm=webp' },
            { year: 2023, image: 'https://images.unsplash.com/photo-1536440136628-849c177e76a1?q=80&w=1920&fm=webp', title: 'Digital Landscape', medium: 'Digital Art', thumb: 'https://images.unsplash.com/photo-1536440136628-849c177e76a1?q=80&w=300&fm=webp' },
            { year: 2022, image: 'https://images.unsplash.com/photo-1506477331477-33d5d8b3dc85?q=80&w=1920&fm=webp', title: 'Infinite Horizon', medium: 'Photography', thumb: 'https://images.unsplash.com/photo-1506477331477-33d5d8b3dc85?q=80&w=300&fm=webp' },
            { year: 2022, image: 'https://images.unsplash.com/photo-1553356084-58ef4a67b2a7?q=80&w=1920&fm=webp', title: 'Gradient Space', medium: 'Digital Art', thumb: 'https://images.unsplash.com/photo-1553356084-58ef4a67b2a7?q=80&w=300&fm=webp' },
            { year: 2022, image: 'https://images.unsplash.com/photo-1557682250-33bd709cbe85?q=80&w=1920&fm=webp', title: 'Prismatic Vision', medium: 'Mixed Media', thumb: 'https://images.unsplash.com/photo-1557682250-33bd709cbe85?q=80&w=300&fm=webp' },
            { year: 2022, image: 'https://images.unsplash.com/photo-1567095761054-7a02e69e5c43?q=80&w=1920&fm=webp', title: 'Color Field', medium: 'Digital Art', thumb: 'https://images.unsplash.com/photo-1567095761054-7a02e69e5c43?q=80&w=300&fm=webp' },
            { year: 2022, image: 'https://images.unsplash.com/photo-1557682224-5b8590cd9ec5?q=80&w=1920&fm=webp', title: 'Radiant Bloom', medium: 'Digital Art', thumb: 'https://images.unsplash.com/photo-1557682224-5b8590cd9ec5?q=80&w=300&fm=webp' }
        ];

        let filteredGallery = [...gallery];
        let currentIndex = 0;
        let isTransitioning = false;

        const backgroundImage = document.getElementById('backgroundImage');
        const imgTitle = document.getElementById('imgTitle');
        const progress = document.getElementById('progress');
        const counter = document.getElementById('counter');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const thumbnailGrid = document.getElementById('thumbnails');
        const keyboardHint = document.getElementById('keyboardHint');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorMessage = document.getElementById('errorMessage');
        const announcer = document.getElementById('announcer');

        // Preload images
        function preloadImages() {
            gallery.forEach(item => {
                const img = new Image();
                img.src = item.image;
                const thumb = new Image();
                thumb.src = item.thumb;
            });
        }

        function announce(message) {
            announcer.textContent = message;
            setTimeout(() => announcer.textContent = '', 1000);
        }

        function updateImage(index, animate = true) {
            if (isTransitioning || index < 0 || index >= filteredGallery.length) return;

            isTransitioning = true;
            currentIndex = index;
            const item = filteredGallery[currentIndex];

            // Hide title and error
            imgTitle.classList.remove('visible');
            errorMessage.classList.remove('show');

            if (animate) {
                backgroundImage.classList.add('fade-out');
            }

            // Load image
            const tempImg = new Image();
            tempImg.onload = () => {
                setTimeout(() => {
                    backgroundImage.style.backgroundImage = `url('${item.image}')`;
                    backgroundImage.setAttribute('aria-label', `${item.title} - ${item.medium}, ${item.year}`);

                    if (animate) {
                        backgroundImage.classList.remove('fade-out');
                    }
                    backgroundImage.classList.add('loaded');

                    // Update text
                    imgTitle.textContent = item.title;

                    // Show title
                    setTimeout(() => {
                        imgTitle.classList.add('visible');
                    }, 100);

                    // Update progress
                    const progressPercent = ((currentIndex + 1) / filteredGallery.length) * 100;
                    progress.style.width = progressPercent + '%';
                    progress.parentElement.setAttribute('aria-valuenow', Math.round(progressPercent));

                    // Update counter
                    counter.textContent = `${currentIndex + 1} / ${filteredGallery.length}`;

                    // Update buttons
                    prevBtn.disabled = currentIndex === 0;
                    nextBtn.disabled = currentIndex === filteredGallery.length - 1;

                    // Update thumbnails
                    updateThumbnails();

                    // Announce to screen readers
                    announce(`Viewing ${item.title}, image ${currentIndex + 1} of ${filteredGallery.length}`);

                    isTransitioning = false;
                }, animate ? 500 : 0);
            };

            tempImg.onerror = () => {
                errorMessage.classList.add('show');
                isTransitioning = false;
            };

            tempImg.src = item.image;
        }

        function renderThumbnails() {
            thumbnailGrid.innerHTML = '';

            filteredGallery.forEach((item, index) => {
                const thumb = document.createElement('div');
                thumb.className = 'thumbnail';
                thumb.style.backgroundImage = `url('${item.thumb}')`;
                thumb.setAttribute('role', 'listitem');
                thumb.setAttribute('tabindex', '0');
                thumb.setAttribute('aria-label', `View ${item.title}`);

                if (index === 0) thumb.classList.add('active');

                thumb.addEventListener('click', () => updateImage(index));
                thumb.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        updateImage(index);
                    }
                });

                thumbnailGrid.appendChild(thumb);
            });
        }

        function updateThumbnails() {
            const thumbs = thumbnailGrid.querySelectorAll('.thumbnail');
            thumbs.forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentIndex);
            });
        }

        function navigate(direction) {
            const newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < filteredGallery.length) {
                updateImage(newIndex);
            }
        }

        function filterByYear(year) {
            filteredGallery = year === 'all'
                ? [...gallery]
                : gallery.filter(item => item.year === parseInt(year));

            currentIndex = 0;
            updateImage(0);
            renderThumbnails();

            const message = year === 'all'
                ? `Showing all ${filteredGallery.length} images`
                : `Showing ${filteredGallery.length} images from ${year}`;
            announce(message);
        }

        // Event listeners
        prevBtn.addEventListener('click', () => navigate(-1));
        nextBtn.addEventListener('click', () => navigate(1));

        document.querySelectorAll('.year-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.year-btn').forEach(b => {
                    b.classList.remove('active');
                    b.setAttribute('aria-pressed', 'false');
                });
                btn.classList.add('active');
                btn.setAttribute('aria-pressed', 'true');
                filterByYear(btn.dataset.year);
            });
        });

        // Keyboard navigation
        let keyboardUsed = false;
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                navigate(-1);
                showKeyboardHint();
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                navigate(1);
                showKeyboardHint();
            }
        });

        function showKeyboardHint() {
            if (!keyboardUsed && window.innerWidth > 768) {
                keyboardUsed = true;
                keyboardHint.classList.add('show');
                setTimeout(() => keyboardHint.classList.remove('show'), 2000);
            }
        }

        // Show keyboard hint on first tab
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Tab' && window.innerWidth > 768) {
                showKeyboardHint();
            }
        }, { once: true });

        // Initialize
        function init() {
            preloadImages();
            updateImage(0, false);
            renderThumbnails();
            setTimeout(() => loadingOverlay.classList.add('hidden'), 300);
        }

        init();
    </script>
</body>
</html>
